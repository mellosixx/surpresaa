<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* --- Tela do joguinho --- */
    #game {
      text-align: center;
      position: relative;
      width: 100%;
      height: 100%;
    }

    #heart {
      font-size: 4rem;
      cursor: pointer;
      user-select: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: top 0.3s, left 0.3s;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* --- Tela da surpresa --- */
    #surprise {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
      width: 100%;
    }

    #surprise img {
      max-width: 90vw;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .text-overlay {
      margin-top: -50px;
      color: white;
      font-size: clamp(1.4rem, 5vw, 2.2rem);
      font-weight: 600;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      animation: pulseText 2s infinite;
    }

    @keyframes pulseText {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .btn-back {
      margin-top: 20px;
      background: #ff6b7a;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s, background 0.3s;
    }

    .btn-back:hover {
      transform: scale(1.05);
      background: #e25565;
    }

    .final-message {
      margin-top: 30px;
      font-size: 1rem;
      color: #fff;
      font-weight: 400;
      opacity: 0.9;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .heartFloat {
      position: absolute;
      bottom: -20px;
      color: #ff6b7a;
      font-size: 1.5rem;
      animation: floatUp 6s infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.8); opacity: 0.8; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Tela do joguinho -->
  <div id="game">
    <div id="heart">‚ù§Ô∏è</div>
  </div>

  <!-- Tela da surpresa -->
  <div id="surprise">
    <img src="Imagem do WhatsApp de 2025-08-19 √†(s) 18.40.16_d7b62eb3.jpg" alt="Foto Especial">
    <div class="text-overlay">Te amo muito gatinha!!</div>
    <button class="btn-back" onclick="restart()">Reiniciar</button>
    <div class="final-message">Isso era um teste para ver se voc√™ iria desistir f√°cil de mim üíï</div>
  </div>

  <script>
    let clicks = 0;
    const heart = document.getElementById("heart");
    const game = document.getElementById("game");
    const surprise = document.getElementById("surprise");

    function moveHeart() {
      const maxX = window.innerWidth - 80;
      const maxY = window.innerHeight - 80;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      heart.style.left = randomX + "px";
      heart.style.top = randomY + "px";
    }

    heart.addEventListener("click", () => {
      clicks++;

      // Confetes
      for (let i = 0; i < 5; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }

      if (clicks >= 20) {
        game.style.display = "none";
        surprise.style.display = "flex";

        // cora√ß√µes flutuando
        setInterval(() => {
          const h = document.createElement("div");
          h.classList.add("heartFloat");
          h.innerHTML = "‚ù§";
          h.style.left = Math.random() * 100 + "vw";
          h.style.fontSize = (Math.random() * 20 + 10) + "px";
          document.body.appendChild(h);
          setTimeout(() => h.remove(), 6000);
        }, 500);
      } else {
        moveHeart();
      }
    });

    function restart() {
      clicks = 0;
      game.style.display = "block";
      surprise.style.display = "none";
      moveHeart();
    }

    moveHeart();
  </script>
</body>
</html>
